server {
    listen      {{{nginx/port/internal}}};
    server_name {{{nginx/host_names}}};

    set $SITE_ROOT {{{workdir}}}/;
    set $SITE_PUBLIC {{{workdir}}}/{{{public_dir}}};

    root $SITE_PUBLIC;

    index index.html;
    autoindex off;
    charset UTF-8;

    client_max_body_size       2G;

    location / {
        proxy_pass http://{{{main_service}}}:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Static files - try serving directly, then proxy to app
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
        try_files $uri @proxy;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location @proxy {
        proxy_pass http://{{{main_service}}}:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    gzip on;
    gzip_disable "msie6";

    gzip_comp_level 6;
    gzip_min_length 1100;
    gzip_buffers 16 8k;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/js
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        image/svg+xml;
    gzip_vary on;

    location ~* (\.htaccess$|\.git) {
        deny all;
    }
}