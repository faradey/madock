upstream upstreamm_madock_{{{port/nginx}}} {
  keepalive 512;
  server {{{main_upstream_server}}} max_fails=3 fail_timeout=30s;
}
upstream upstreamm_madock_{{{port/livereload}}} {
  server host.docker.internal:{{{port/livereload}}} max_fails=3 fail_timeout=30s;
}
upstream upstreamm_madock_{{{port/vite}}} {
  server host.docker.internal:{{{port/vite}}} max_fails=3 fail_timeout=30s;
}

server {
        listen {{{nginx/port/unsecure}}};
        server_name  {{{nginx/host_names}}};
        location / {
            {{{proxy/rate_limit/req}}}
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   Host      $http_host;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            client_max_body_size       2G;
            client_body_buffer_size    512k;

            proxy_connect_timeout      {{{proxy/timeout/connect}}}s;
            proxy_send_timeout         {{{proxy/timeout/send}}}s;
            proxy_read_timeout         {{{proxy/timeout/read}}}s;
            send_timeout 60s;

            proxy_buffer_size          256k;
            proxy_buffers              256 16k;
            proxy_busy_buffers_size    256k;
            proxy_temp_file_write_size 256k;
            proxy_pass         http://upstreamm_madock_{{{port/nginx}}};
        }

        location /phpmyadmin/ {
            proxy_pass         http://host.docker.internal:{{{port/phpmyadmin}}}/;
            proxy_redirect     off;

            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;

            client_max_body_size       2G;
